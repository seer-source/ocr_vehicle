<div class="modal fade" id="camera_capture{{id}}" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h6 class="modal-title" id="staticBackdropLabel">
                                                {{name}} <span class="text-success">(live)</span>
                                            </h6>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <img id="video_capture{{id}}" class='w-100 h-100' />
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">اغلاق</button>
                                            <a class="btn btn-primary" id='captureImage' data-bs-dismiss="modal" href="{{action}}" >اخذ الصورة</a>
                                        </div>
                                    </div>
 </div>
</div>
