                </a>
            </div>
            <div class="card custom-card">
                <div class="card-body p-5">
                    <p class="h5 fw-semibold mb-2 text-center">Sign In</p>
                    <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome back</p>
                    {% if messages %}
                    <ul class="messages bg-danger py-2 rounded" >
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form method="post" id="quickForm">
                      {% csrf_token %}
                    <div class="row gy-3">
                        <div class="col-xl-12">
                            <label for="signin-username" class="form-label text-default">Email</label>
                            {{form.email}}
                            <!-- <input type="text" class="form-control form-control-lg" id="signin-username" placeholder="user name"> -->
                        </div>
                        <div class="col-xl-12 mb-2">
                            <label for="signin-password" class="form-label text-default d-block">Password
                              <!-- <a href="reset-password-basic.html" class="float-end text-danger">Forget password ?</a> -->
                            </label>
                            <div class="input-group">
                              {{form.password}}
                                <!-- <input type="password" class="form-control form-control-lg" id="signin-password" placeholder="password"> -->
                                <button class="btn btn-light" type="button" onclick="createpassword('id_password',this)" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button>
                            </div>
                            <div class="input-group mt-3">
                              {{form.branches}}
                            </div>
                            <!-- <div class="mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                        Remember password ?
                                    </label>
                                </div>
                            </div> -->
                        </div>
                        <div class="col-xl-12 d-grid mt-2">
                            <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
                        </div>
                    </div>
                  </form>
                    <!-- <div class="text-center">
                        <p class="fs-12 text-muted mt-3">Dont have an account? <a href="sign-up-basic.html" class="text-primary">Sign Up</a></p>
                    </div> -->

                    </div>
                    <div class="btn-list text-center">
                        <button class="btn btn-icon btn-light">

                        </button>
                        <button class="btn btn-icon btn-light">
                            <i class="ri-google-line fw-bold text-dark op-7"></i>
                        </button>
                        <button class="btn btn-icon btn-light">
                            <i class="ri-twitter-line fw-bold text-dark op-7"></i>
                        </button>

</div>
